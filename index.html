<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
    </head>
    <body>
        <h1>Hello World</h1>
        <h1>Embedding tags</h1>
        <h2>image tag</h2>
        <img src=https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Shoyu_Ramen.jpg/1200px-Shoyu_Ramen.jpg title="ramen">
        
        <h2>HTML Audio Tag</h2>
        <audio controls>
            <source src="So Cute.mp3" type="audio/mpeg">
        </audio>

        <h2>HTML Video Tag</h2>
        <video width="320" height="240" controls>
            <source src="video.mp4" type="video/mp4">
        </video>

        <h1>The iFrame</h1>
        <h2>Youtube</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/VuNIsY6JdUw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h2>Specific time</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/VuNIsY6JdUw?start=20" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h3>Google maps embed</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d10749.255209785211!2d-122.3130536!3d47.6589!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xe4705472b9833648!2sH%20Mart%20UW!5e0!3m2!1sen!2ssg!4v1617243054716!5m2!1sen!2ssg" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </body>
</html>
