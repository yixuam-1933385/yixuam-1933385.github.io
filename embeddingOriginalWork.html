<!DOCTYPE html>
<html>
    <head>
        <title>New York City</title>
    </head>
    <body>
        <h1>New York City</h1>
        <h1>The iFrame</h1>
        <h2>Youtube specific time</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/MtCMtC50gwY?start=180&autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h2>HTML Audio Tag</h2>
        <audio controls>
            <source src="Welcome to New York.mp3" type="audio/mpeg">
        </audio>

        <h2>HTML Video Tag</h2>
        <video width="320" height="240" controls>
            <source src="New York City.mp4" type="video/mp4">
        </video>

        <h2>The Object Tag</h2>
        <object data="New York City.jpeg" width="300" height="200"></object>

        <h2>An RSS Feed Displayed</h2>
        <iframe width="700" height="500" frameborder="0" src="https://www.nydailynews.com/"></iframe>
    </body>
</html>
